{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!--<< Header Area >>-->
    <head>
        <!-- ========== Meta Tags ========== -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Akular Company">
        <meta name="description" content="Akular - инновационная компания в сфере солнечной энергетики, предлагающая решения для экологичного будущего.">
        <meta property="og:title" content="Akular - Решения в сфере солнечной энергии">
        <meta property="og:description" content="Инновационные технологии для экологичного и эффективного использования солнечной энергии. Присоединяйтесь к светлому будущему с Akular!">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://akular.tw1.ru/">
        <meta property="og:image" content="https://akular.tw1.ru/{% static 'assets/img/logo/logo.png' %}">
        <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@400;500;600&display=swap" rel="stylesheet">

        <!-- ======== Page title ============ -->
        <title>Akular</title>
        <!--<< Favicon >>-->
        <link rel="shortcut icon" href="{% static 'assets/img/favicon.svg' %}">
        <!--<< Bootstrap min.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
        <!--<< Font Awesome.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.css' %}">
        <!--<< Animate.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
        <!--<< Magnific Popup.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
        <!--<< MeanMenu.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/meanmenu.css' %}">
        <!--<< Swiper Bundle.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/swiper-bundle.min.css' %}">
        <!--<< Nice Select.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
        <!--<< Main.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
        <!--<< Style.css' %} >>-->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    </head>

    <body>
    {% block content %}
    {% endblock %}

        <!--<< All JS Plugins >>-->
        <script src="{% static 'assets/js/jquery-3.7.1.min.js' %}"></script>
        <!--<< Viewport Js >>-->
        <script src="{% static 'assets/js/viewport.jquery.js' %}"></script>
        <!--<< Bootstrap Js >>-->
        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
        <!--<< Nice Select Js >>-->
        <script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
        <!--<< Waypoints Js >>-->
        <script src="{% static 'assets/js/jquery.waypoints.js' %}"></script>
        <!--<< Counterup Js >>-->
        <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
        <!--<< Swiper Slider Js >>-->
        <script src="{% static 'assets/js/swiper-bundle.min.js' %}"></script>
        <!--<< Circle Progress Js >>-->
        <script src="{% static 'assets/js/circle-progress.js' %}"></script>
        <!--<< MeanMenu Js >>-->
        <script src="{% static 'assets/js/jquery.meanmenu.min.js' %}"></script>
        <!--<< Magnific Popup Js >>-->
        <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
        <!--<< Wow Animation Js >>-->
        <script src="{% static 'assets/js/wow.min.js' %}"></script>
        <!--<< Main.js' %} >>-->
        <script src="{% static 'assets/js/main.js' %}"></script>
    </body>
</html>
